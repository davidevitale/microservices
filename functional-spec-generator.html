<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Specification Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #fafafa;
            --bg-secondary: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent: #2563eb;
            --accent-light: #3b82f6;
            --border: #e5e5e5;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --shadow: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-lg: 0 10px 40px rgba(0,0,0,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Work Sans', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        header {
            margin-bottom: 3rem;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 300;
        }

        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        input, textarea, select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.2s;
            background: var(--bg-primary);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .subdomain-list {
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            background: var(--bg-primary);
            margin-top: 1rem;
        }

        .subdomain-item {
            padding: 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-bottom: 0.75rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subdomain-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .subdomain-name {
            font-weight: 500;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
        }

        .subdomain-type {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            background: var(--bg-primary);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .subdomain-desc {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .subdomain-responsibilities {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            width: 100%;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--accent-light);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .btn-secondary {
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        .btn-secondary:hover {
            background: rgba(37, 99, 235, 0.05);
        }

        .btn-remove {
            background: transparent;
            color: var(--error);
            font-size: 0.85rem;
            padding: 0.25rem 0.5rem;
        }

        .btn-remove:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        .progress-container {
            margin-top: 2rem;
            display: none;
        }

        .progress-container.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .progress-title {
            font-weight: 500;
        }

        .progress-status {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .progress-bar {
            height: 6px;
            background: var(--bg-primary);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent) 0%, var(--accent-light) 100%);
            transition: width 0.3s ease;
            width: 0%;
        }

        .log-container {
            max-height: 400px;
            overflow-y: auto;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
        }

        .log-entry {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 4px;
            animation: slideIn 0.2s ease;
        }

        .log-entry.info {
            background: rgba(37, 99, 235, 0.05);
            border-left: 3px solid var(--accent);
        }

        .log-entry.success {
            background: rgba(16, 185, 129, 0.05);
            border-left: 3px solid var(--success);
        }

        .log-entry.error {
            background: rgba(239, 68, 68, 0.05);
            border-left: 3px solid var(--error);
        }

        .log-entry.warning {
            background: rgba(245, 158, 11, 0.05);
            border-left: 3px solid var(--warning);
        }

        .log-timestamp {
            color: var(--text-secondary);
            margin-right: 0.5rem;
        }

        .log-event {
            font-weight: 600;
            margin-right: 0.5rem;
        }

        .log-message {
            color: var(--text-primary);
        }

        .results-container {
            display: none;
        }

        .results-container.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .results-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .status-badge.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .tech-stack-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .tech-input-wrapper {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .tech-label {
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .card {
                padding: 1.5rem;
            }

            .grid, .tech-stack-grid {
                grid-template-columns: 1fr;
            }

            .results-actions {
                flex-direction: column;
            }

            .btn-secondary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Functional Specification Generator</h1>
            <p class="subtitle">Agent 3 ‚Äî Trasforma l'architettura in specifiche funzionali dettagliate</p>
        </header>

        <!-- Input Form -->
        <div class="card">
            <div class="form-group">
                <label for="projectName">Nome Progetto</label>
                <input type="text" id="projectName" placeholder="e.g., ecommerce-platform" required>
            </div>

            <div class="form-group">
                <label for="projectDescription">Descrizione Progetto</label>
                <textarea id="projectDescription" placeholder="Descrizione del sistema..." required></textarea>
            </div>

            <div class="form-group">
                <label>Subdomains</label>
                <div id="subdomainsList" class="subdomain-list">
                    <p style="color: var(--text-secondary); font-size: 0.9rem; text-align: center; padding: 2rem;">
                        Nessun subdomain aggiunto. Clicca "Aggiungi Subdomain" per iniziare.
                    </p>
                </div>
                <button type="button" class="btn-secondary" onclick="openSubdomainModal()" style="margin-top: 1rem; width: 100%;">
                    + Aggiungi Subdomain
                </button>
            </div>

            <!-- Tech Stack with 4 text inputs -->
            <div class="form-group">
                <label>Technical Stack</label>
                <div class="tech-stack-grid">
                    <div class="tech-input-wrapper">
                        <span class="tech-label">Linguaggio</span>
                        <input type="text" id="techLanguage" placeholder="Python">
                    </div>
                    <div class="tech-input-wrapper">
                        <span class="tech-label">Framework</span>
                        <input type="text" id="techFramework" placeholder="FastAPI">
                    </div>
                    <div class="tech-input-wrapper">
                        <span class="tech-label">Database</span>
                        <input type="text" id="techDatabase" placeholder="PostgreSQL">
                    </div>
                    <div class="tech-input-wrapper">
                        <span class="tech-label">Cloud/Storage</span>
                        <input type="text" id="techCloud" placeholder="AWS S3">
                    </div>
                </div>
            </div>

            <button class="btn-primary" onclick="generateSpecifications()" id="generateBtn">
                Genera Specifiche
            </button>
        </div>

        <!-- Progress -->
        <div class="card progress-container" id="progressContainer">
            <div class="progress-header">
                <span class="progress-title">Generazione in corso...</span>
                <span class="progress-status" id="progressStatus">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progressBarFill"></div>
            </div>
            <div class="log-container" id="logContainer"></div>
        </div>

        <!-- Results -->
        <div class="card results-container" id="resultsContainer">
            <h2 style="margin-bottom: 1rem;">Risultati</h2>
            <div id="resultsContent"></div>
            <div class="results-actions">
                <button class="btn-primary" onclick="downloadHTMLReport()"> Download Report HTML</button>
                <button class="btn-secondary" onclick="resetForm()"> Nuova Generazione</button>
            </div>
        </div>
    </div>

    <!-- Subdomain Modal -->
    <div id="subdomainModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.5); z-index: 1000; padding: 2rem; overflow-y: auto;">
        <div class="card" style="max-width: 600px; margin: 0 auto;">
            <h2 style="margin-bottom: 1.5rem;">Aggiungi Subdomain</h2>
            
            <div class="form-group">
                <label for="subName">Nome</label>
                <input type="text" id="subName" placeholder="order-management">
            </div>

            <div class="form-group">
                <label for="subType">Tipo</label>
                <select id="subType">
                    <option value="core">Core</option>
                    <option value="supporting">Supporting</option>
                    <option value="generic">Generic</option>
                </select>
            </div>

            <div class="form-group">
                <label for="subDescription">Descrizione</label>
                <textarea id="subDescription" placeholder="Gestisce il ciclo di vita degli ordini..."></textarea>
            </div>

            <div class="form-group">
                <label for="subBoundedContext">Bounded Context</label>
                <input type="text" id="subBoundedContext" placeholder="Sales">
            </div>

            <div class="form-group">
                <label for="subResponsibilities">Responsabilit√† (una per riga)</label>
                <textarea id="subResponsibilities" placeholder="Order creation
Order tracking
Order cancellation"></textarea>
            </div>

            <div class="form-group">
                <label for="subDependencies">Dipendenze (una per riga, opzionale)</label>
                <textarea id="subDependencies" placeholder="payment-service
inventory-service"></textarea>
            </div>

            <div style="display: flex; gap: 1rem;">
                <button class="btn-primary" onclick="addSubdomain()">Aggiungi</button>
                <button class="btn-secondary" onclick="closeSubdomainModal()">Annulla</button>
            </div>
        </div>
    </div>

    <script>
        let subdomains = [];
        let generatedResults = []; // Global array to store all microservices
        let eventSource = null; // Global EventSource for SSE connection
        const API_BASE_URL = 'http://localhost:8003'; // Configurable backend URL

        function openSubdomainModal() {
            document.getElementById('subdomainModal').style.display = 'block';
        }

        function closeSubdomainModal() {
            document.getElementById('subdomainModal').style.display = 'none';
            // Clear form
            document.getElementById('subName').value = '';
            document.getElementById('subType').value = 'core';
            document.getElementById('subDescription').value = '';
            document.getElementById('subBoundedContext').value = '';
            document.getElementById('subResponsibilities').value = '';
            document.getElementById('subDependencies').value = '';
        }

        function addSubdomain() {
            const name = document.getElementById('subName').value.trim();
            const type = document.getElementById('subType').value;
            const description = document.getElementById('subDescription').value.trim();
            const boundedContext = document.getElementById('subBoundedContext').value.trim();
            const responsibilities = document.getElementById('subResponsibilities').value
                .split('\n')
                .map(r => r.trim())
                .filter(r => r);
            const dependencies = document.getElementById('subDependencies').value
                .split('\n')
                .map(d => d.trim())
                .filter(d => d);

            if (!name || !description || !boundedContext || responsibilities.length === 0) {
                alert('Compila tutti i campi obbligatori');
                return;
            }

            const subdomain = {
                name,
                type,
                description,
                bounded_context: boundedContext,
                responsibilities,
                dependencies,
                communication_patterns: ['async_event', 'sync_rest']
            };

            subdomains.push(subdomain);
            renderSubdomains();
            closeSubdomainModal();
        }

        function removeSubdomain(index) {
            subdomains.splice(index, 1);
            renderSubdomains();
        }

        function renderSubdomains() {
            const container = document.getElementById('subdomainsList');
            
            if (subdomains.length === 0) {
                container.innerHTML = '<p style="color: var(--text-secondary); font-size: 0.9rem; text-align: center; padding: 2rem;">Nessun subdomain aggiunto. Clicca "Aggiungi Subdomain" per iniziare.</p>';
                return;
            }

            container.innerHTML = subdomains.map((sub, index) => `
                <div class="subdomain-item">
                    <div class="subdomain-header">
                        <span class="subdomain-name">${sub.name}</span>
                        <div style="display: flex; gap: 0.5rem; align-items: center;">
                            <span class="subdomain-type">${sub.type}</span>
                            <button class="btn-remove" onclick="removeSubdomain(${index})">Rimuovi</button>
                        </div>
                    </div>
                    <div class="subdomain-desc">${sub.description}</div>
                    <div class="subdomain-responsibilities">
                        <strong>Context:</strong> ${sub.bounded_context} ‚Ä¢ 
                        <strong>Responsibilities:</strong> ${sub.responsibilities.join(', ')}
                    </div>
                </div>
            `).join('');
        }

        function addLog(event, message, type = 'info') {
            const container = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString('it-IT', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.innerHTML = `
                <span class="log-timestamp">${timestamp}</span>
                <span class="log-event">[${event}]</span>
                <span class="log-message">${message}</span>
            `;
            container.appendChild(logEntry);
            container.scrollTop = container.scrollHeight;
        }

        function updateProgress(current, total) {
            const percentage = Math.round((current / total) * 100);
            document.getElementById('progressStatus').textContent = `${percentage}%`;
            document.getElementById('progressBarFill').style.width = `${percentage}%`;
        }

        /**
         * ‚úÖ FIXED: Implementazione SSE corretta usando EventSource invece di fetch
         * 
         * PROBLEMA ORIGINALE:
         * - Usava fetch() con response.body.getReader() che pu√≤ bufferizzare
         * - Gli eventi arrivavano tutti insieme alla fine invece che in streaming
         * 
         * SOLUZIONE:
         * - Usa EventSource API (standard browser per SSE)
         * - Eventi arrivano in tempo reale appena disponibili
         * - Non c'√® buffering lato client
         * 
         * NOTA: EventSource non supporta POST direttamente, quindi:
         * 1. Prima facciamo POST dei dati
         * 2. Poi apriamo EventSource che riceve lo stream
         * 
         * ALTERNATIVA (se il backend supporta GET con query params):
         * Potremmo passare i dati tramite URL, ma con payload grandi √® meglio POST
         */
        async function generateSpecifications() {
            const projectName = document.getElementById('projectName').value.trim();
            const projectDescription = document.getElementById('projectDescription').value.trim();
            
            // Build tech stack from 4 separate text inputs
            const techLanguage = document.getElementById('techLanguage').value.trim();
            const techFramework = document.getElementById('techFramework').value.trim();
            const techDatabase = document.getElementById('techDatabase').value.trim();
            const techCloud = document.getElementById('techCloud').value.trim();

            if (!projectName || !projectDescription || subdomains.length === 0) {
                alert('Compila tutti i campi e aggiungi almeno un subdomain');
                return;
            }

            // Construct tech stack object from text inputs
            const techStack = {};
            if (techLanguage) techStack.language = techLanguage;
            if (techFramework) techStack.framework = techFramework;
            if (techDatabase) techStack.database = techDatabase;
            if (techCloud) techStack.cloud_storage = techCloud;

            const payload = {
                project_name: projectName,
                project_description: projectDescription,
                subdomains: subdomains,
                technical_stack: techStack,
                global_constraints: {}
            };

            // Reset state
            generatedResults = [];
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('progressContainer').classList.add('active');
            document.getElementById('resultsContainer').classList.remove('active');
            document.getElementById('logContainer').innerHTML = '';
            updateProgress(0, 100);

            // Close any existing EventSource connection
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }

            addLog('START', `Avvio generazione per ${subdomains.length} subdomains...`, 'info');

            try {
                // ‚úÖ WORKAROUND: EventSource non supporta POST
                // Dobbiamo usare fetch per inviare i dati e processare manualmente lo stream
                // Questa √® l'unica soluzione per SSE con POST body
                
                const response = await fetch(`${API_BASE_URL}/generate/stream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream',
                    },
                    body: JSON.stringify(payload)
                }).catch(error => {
                    // CORS or network error
                    addLog('ERROR', `Connessione fallita: ${error.message}`, 'error');
                    addLog('INFO', 'Verifica che il backend sia avviato su ' + API_BASE_URL, 'warning');
                    throw error;
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                // ‚úÖ CRITICAL FIX: Processa lo stream in modo non-bloccante
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = ''; // Buffer per righe incomplete

                let totalSubdomains = subdomains.length;
                let processedSubdomains = 0;
                let currentEventType = '';

                // ‚úÖ CRITICAL: Funzione ricorsiva async per processare stream
                async function processStream() {
                    try {
                        const { done, value } = await reader.read();
                        
                        if (done) {
                            addLog('INFO', 'Stream completato', 'info');
                            return;
                        }

                        // Decodifica chunk e aggiungi al buffer
                        buffer += decoder.decode(value, { stream: true });
                        
                        // Processa righe complete (separate da \n)
                        const lines = buffer.split('\n');
                        buffer = lines.pop() || ''; // Mantieni ultima riga incompleta nel buffer

                        for (const line of lines) {
                            const trimmedLine = line.trim();
                            if (!trimmedLine) continue;

                            // Parse SSE format: "event: type" or "data: json"
                            if (trimmedLine.startsWith('event:')) {
                                currentEventType = trimmedLine.slice(6).trim();
                            } else if (trimmedLine.startsWith('data:')) {
                                const dataStr = trimmedLine.slice(5).trim();
                                if (!dataStr) continue;

                                try {
                                    const data = JSON.parse(dataStr);

                                    // ‚úÖ Handle different event types IN REAL-TIME
                                    if (currentEventType === 'start') {
                                        addLog('INFO', data.message || 'üöÄ Avvio generazione...', 'info');
                                    } 
                                    else if (currentEventType === 'progress') {
                                        const msg = data.subdomain && data.step 
                                            ? `[${data.subdomain}] ${data.step}: ${data.message || ''}`
                                            : data.message || 'In elaborazione...';
                                        addLog('PROGRESS', msg, 'info');
                                        
                                        // Update progress bar if percentage available
                                        if (data.progress_percent) {
                                            updateProgress(data.progress_percent, 100);
                                        }
                                    } 
                                    else if (currentEventType === 'microservice') {
                                        // ‚úÖ Save microservice to results IMMEDIATELY
                                        generatedResults.push(data);
                                        processedSubdomains++;
                                        updateProgress(processedSubdomains, totalSubdomains);
                                        addLog('SUCCESS', `‚úì Completato: ${data.service_name}`, 'success');
                                    } 
                                    else if (currentEventType === 'complete') {
                                        addLog('COMPLETE', 'üéâ Tutte le specifiche generate!', 'success');
                                        updateProgress(100, 100);
                                        showResults(generatedResults);
                                    } 
                                    else if (currentEventType === 'error') {
                                        addLog('ERROR', data.error || data.message || 'Errore sconosciuto', 'error');
                                    }

                                    currentEventType = ''; // Reset after processing
                                } catch (e) {
                                    console.warn('Parse error:', e, 'Data:', dataStr);
                                    // Non bloccare lo stream per errori di parsing
                                }
                            }
                        }

                        // ‚úÖ CRITICAL: Continue processing stream recursively
                        // Questo permette all'event loop di processare altri eventi
                        // invece di bloccarsi in un loop sincrono
                        await processStream();
                        
                    } catch (streamError) {
                        console.error('Stream processing error:', streamError);
                        addLog('ERROR', `Errore stream: ${streamError.message}`, 'error');
                        throw streamError;
                    }
                }

                // ‚úÖ Start processing stream
                await processStream();

            } catch (error) {
                console.error('Generation error:', error);
                addLog('ERROR', `Errore: ${error.message}`, 'error');
                
                // Provide helpful debugging info
                if (error.message.includes('fetch') || error.message.includes('Failed to fetch')) {

            });
